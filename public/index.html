<!-- index.html -->
<!doctype html>
 
<!-- modulo index -->
<html ng-app="home">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Desapega-te.com</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script src="homeApp.js"></script>
</head>
<!-- controller -->
<body ng-controller="homeController" class="grey lighten-1">
  <nav class="light-blue darken-3">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Desapega-te.com</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li class="active"><a href="/">Home</a></li>
        <li><a href="/anuncio/meus">Meus anuncios</a></li>
        <li><a href="/anuncio">Procurar produtos</a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li class="active"><a href="/">Home</a></li>
        <li><a href="/anuncio/meus">Meus anuncios</a></li>
        <li><a href="/anuncio">Procurar produtos</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="alerts">
      <div ng-repeat="s in sucess track by $index">
        <div id="card-alert" class="card green">
          <div class="card-content white-text">
            <p><i class="material-icons">done</i>{{s}}</p>
          </div>
          <a class="close white-text">
            <span>×</span>
          </a>
        </div>
      </div>
      <div ng-repeat="d in danger track by $index">
        <div id="card-alert" class="card red">
          <div class="card-content white-text">
            <p><i class="material-icons">warning</i>{{d}}</p>
          </div>
          <a class="close white-text" onclick="close()">
            <span>×</span>
          </a>
        </div>
      </div>

      <a href="/login" class="btn light-blue darken-3">Local Login</a>
      <a href="/signup" class="btn light-blue darken-3">Local Signup</a>

    </div>
  </div>
  <script type="text/javascript">
    $(document).ready(function(){
      $(".button-collapse").sideNav();
      $('.close').click(function(){
        console.log('hello');
        //$(this).closest("#card-alert").fadeOut("slow")
      });
    })
  </script>
</body>
</html>
